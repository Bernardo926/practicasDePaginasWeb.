<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<title>Layout 1</title>
		<style>
			#contenedor{
				width:700px; height:auto;
				border:10px solid #808080;
				margin:10px auto;
				display: flex;
				flex-wrap: wrap;
		
			}
			#roja{
				background:#ff0000;
				width:350px; height:150px; 
				border:0px;
				margin:0px;
			}
			#verde{	
				background:#228b22;
				width:350px; height:150px;
				border:10px 10px 0px 0px;
				margin:0px;
			}
			#amarilla{	
				background:#ffff00;
				width:700px; height:125px;
				border:0px solid#000000;
				margin:0px;
			}
		</style>
	</head>
	<body>
		<div id="contenedor">
			<div id="roja"></div>
			<div id="verde"></div>
			<div id="amarilla"></div>
		</div>
	</body>
</html>
